      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <style>
        .navbar {
            display: flex;
            position: fixed;
            gap: 70%;
            top: 0;
            right: 0;
            left: 0;
            align-items: center;
            padding: 12px;
            width: 100%;
            color: white;
            background-color: #000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            font:italic bold 20px/26px Garamond, Georgia;

        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .menu-toggle {
            display: none; /* Hidden by default */
            cursor: pointer;
            font-size: 22px; /* Adjust icon size */
        }

        .menu-toggle i {
            color: white; /* Icon color */
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                position: absolute;
                top: 60px; /* Adjust as needed */
                left: 0;
                background-color: #000;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 1rem 0;
                text-align: center;
            }

            .menu-toggle {
                display: flex; /* Show toggle on small screens */
            }
        }
    </style>

    <nav class="navbar">
        <div class="logo">myabhi.in</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portal">Services</a></li>
            <li><a href="#myteam">Contact</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">
            <i class="fa fa-bars"> </i> <!-- Font Awesome menu icon -->
        </div>
    </nav>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
